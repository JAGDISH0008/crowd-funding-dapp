<div class="card m-2">
  <div class="card-body">
    <form [formGroup]="createProjectForm">
      <div class="form-group">
        <label for="name">Project Name </label>
        <input id="name" type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description </label>
        <textarea id="description" type="text" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="deadline">Deadline </label>
            <input id="deadline" type="text" formControlName="deadline" class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="budget">Budget </label>
            <input id="budget" type="number" formControlName="budget" class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="category">Category </label>
            <input id="category" type="text" formControlName="category" class="form-control">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="reward">Reward </label>
        <textarea id="reward" type="text" formControlName="reward" class="form-control"></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-sm m-1" (click)="submit()"> Submit</button>
        <button class="btn btn-danger btn-sm m-1" (click)="cancel()"> Cancel</button>

      </div>
    </form>
  </div>
</div>
